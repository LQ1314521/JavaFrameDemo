server.port=8002

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cloudtest?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
#JPA配置
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
# Hikari will use the above plus the following to setup connection pooling
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=25
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=18000000
spring.datasource.hikari.connection-timeout=300000
spring.datasource.hikari.connection-test-query=SELECT 1


spring.application.name=movie
spring.main.allow-bean-definition-overriding=true
eureka.client.service-url.defaultZone:http://users:123456@127.0.0.1:8003/eureka/
#将自己的ip注册到 eurekaService 应用上
eureka.instance.prefer-ip-address=true
